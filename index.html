<!doctype html>
<html>
  <head>
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>

  </head>
  <body ng-app="myApp">
  




<script>
  	
	var app = angular.module("myApp", []);
	

  
  	app.directive('custominclude', function() {
  	    return {
  	       
  	    	templateUrl: function (element, attribute) {
                return attribute.file + '.html';
            }
  	    };
  	});
  	
  	</script>
  	<div custominclude file="custom"></div>
    
  </body>
</html>
